<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form #frm="ngForm" (ngSubmit)="KayitYap()"></form>
        <div class="card">
          <div class="card-header">
            <h5>Oturum Aç</h5>
          </div>
        <div class="card-body">
          <div class="form-group">
            <div class="form-group">
              <label>Ad Soyad</label>
              <input type="text" name="adsoyad"  #adsoyad [(ngModel)]="secUye.adsoyad" required class="form-control">
            </div>
            <label>E-posta Adresi</label>
            <input type="text" name="mail" #mail [(ngModel)]="secUye.mail" required class="form-control">
        </div>
        <div class="form-group">
          <label>Parola</label>
          <input type="password" name="parola" #parola [(ngModel)]="secUye.parola" required class="form-control">
        </div>
    
  </div>
  <div class="card-footer">
    
    <button class="btn btn-outline-success btn-block" (click)="KayitYap()">Kayıt Ol</button>
    <button class="btn btn-outline-success btn-block" [routerLink]="['/login']">Üye Girşi</button>
  </div>
</div>
<div [ngClass]="Sonuc001.islem ? 'alert alert-success' : 'alert alert-danger'" *ngIf="Sonuc001.mesaj?.length>0">{{Sonuc001.mesaj}}</div>
  </div>
</div>
