<div class="container mt-5">
  <div class="row">
    <div class="col-md-8">
      <h4>Konular</h4>
      <button class="btn btn-danger" (click)="OturumuKapat()">Oturumu Kapat</button>
      <table class="table"></table>
      <thead>
        <th>Konu Adı</th>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <th>Bitiş Tarihi </th>
        &nbsp;&nbsp;&nbsp;&nbsp;
      </thead>
      <tbody>
        <tr *ngFor="let konu5 of konular5">
          <td>{{konu5.konuAdi5}}</td>
          &nbsp;
          <td>{{konu5.bitisTari5}}</td>

          <td><button class="btn btn-outline-warning ml-3 mt-1" (click)="konu5Duzenle(konu5)">Düzenle</button></td>
          <td><button class="btn btn-outline-danger ml-3 mt-1" (click)="konu5Sil(konu5)" >Sil</button></td>

        </tr>
      </tbody>
      <hr>
      
    </div>
    <div class="col-md-4">
      <h4>Konu Ekle - Düzenle</h4>
      <form #frm="ngForm" (submit)="konu5Kaydet()">
        <div class="form-group">
          <label>Konu Adı</label> 
          <input type="text" class="form-control" name="konuAdi" [(ngModel)]="secKonu5.konuAdi5">
          <input type="hidden" class="form-control" name="key" [(ngModel)]="secKonu5.key">
        </div>
        <div class="form-group">
          <label>Bitiş Tarihi</label> 
          <input type="text" class="form-control" name="bitisTar" [(ngModel)]="secKonu5.bitisTari5" required>
        </div>
        <div class="form-group">
          <label>Açıklama</label> 
          <textarea type="text" class="form-control" name="detay" [(ngModel)]="secKonu5.detayi5" required> </textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
          
        </div>
      </form>
      <div [ngClass]="Konu5Sonuc.islem ? 'alert alert-success' : 'alert alert-danger'" *ngIf="Konu5Sonuc.mesaj?.length>0">{{Konu5Sonuc.mesaj}}</div>
      <hr>
    </div>
  </div>
</div>
