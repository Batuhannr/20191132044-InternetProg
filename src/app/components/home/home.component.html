<div class="container mt-5">
  <div class="row">
    <div class="col-md-5">
      <h4>Dersler</h4>
      <button class="btn btn-danger" (click)="OturumuKapat()">Oturumu Kapat</button>
      <table class="table"></table>
      <thead>
        <th>Ders Adı</th>
        &nbsp;
        <th>Öğretim Görevlisi </th>
        &nbsp;
        &nbsp;
        &nbsp;
        <th>Son Teslim</th>
      </thead>
      <tbody>
        <tr *ngFor="let kayit of kayitlar">
          <td>{{kayit.dersadi}}</td>
          &nbsp;
          <td>{{kayit.ogrGrvls}}</td>
          &nbsp;
          <td>{{kayit.sonTeslim}}</td>
          &nbsp;
          <td><button class="btn btn-outline-warning" (click)="KayitDuzenle(kayit)">Düzenle</button></td>
          <td><button class="btn btn-outline-danger ml-2" (click)="KayitSil(kayit)">Sil</button></td>
          
        </tr>
      </tbody>
      
      <hr>
      
    </div>
    <div class="col-md-3">
      <br> <br> <br> <br> <br>
      <button class="btn btn-outline-primary  mt-5" [routerLink]="['/konular']">Konular</button>
      <br>
      <button class="btn btn-outline-primary mt-2 " [routerLink]="['/konu1']">Konular</button>
      <br> 
      <button class="btn btn-outline-primary mt-2" [routerLink]="['/konu2']">Konular</button>
      <br>
      <button class="btn btn-outline-primary  mt-2" [routerLink]="['/konu3']">Konular</button>
      <br>
      <button class="btn btn-outline-primary  mt-2" [routerLink]="['/konu4']">Konular</button>
      <br>
      <button class="btn btn-outline-primary  mt-3" [routerLink]="['/konu5']">Konular</button>
      <br>
      <button class="btn btn-outline-primary  mt-2" [routerLink]="['/konu6']">Konular</button>
      
    </div>
    
    
    <div class="col-md-4">
      <br>
      <br>
      <br>
      <br>
      <br>
      <h4>Ders Ekle - Düzenle</h4>
      <form #frm="ngForm" (submit)="Kaydet()">
        <div class="form-group">
          <label>Ders Adı</label> 
          <input type="text" class="form-control" name="adsoyad" [(ngModel)]="secKayit.dersadi">
          <input type="hidden" class="form-control" name="key" [(ngModel)]="secKayit.key">
        </div>
        <div class="form-group">
          <label>Öğretim Görevlisi</label> 
          <input type="text" class="form-control" name="mail" [(ngModel)]="secKayit.ogrGrvls" required>
        </div>
        <div class="form-group">
          <label>Son Teslim Tarihi</label> 
          <input type="text" class="form-control" name="tel" [(ngModel)]="secKayit.sonTeslim" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
          
        </div>
      </form>
      <button class="btn btn-outline-danger" (click)="Vazgec()">Vazgeç</button>
      <hr>
    </div>
  </div>
</div>
